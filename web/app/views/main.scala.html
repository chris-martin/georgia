@(
  title: String = "Georgia",
  bundle: views.Bundle = views.Bundle()
)(
  content: Html
)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/reset.css")"/>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")"/>
    @bundle.stylesheets.map { x => <link rel="stylesheet" href="@x"/> }
    @bundle.javascripts.map { x => <script src="@x" type="text/javascript"></script> }
  </head>
  <body>
    <div class="container">
      <header>
        <h1>@title</h1>
      </header>
      @content
      <div class="clearfooter"></div>
      <footer>
        <ul>
          <li><a href="/api">API</a></li>
          <li><a href="https://github.com/chris-martin/georgia">Source</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
